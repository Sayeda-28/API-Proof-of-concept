
<!DOCTYPE html>
<html>
  
<head>
   <!-- fonts style -->
   <link href="https://fonts.googleapis.com/css?family=Dosis:400,500|Poppins:400,700&display=swap" rel="stylesheet" />
  <!-- Include Bootstrap for styling -->
  <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  
  <style>
    body{
    
  overflow-x: hidden;
  overflow-y: hidden;
  
  
    }
    .qr-code {
      max-width: 200px;
      margin: 10px;
    }
    .bg img{
   width:500px;
   height:350px;
   margin-top: -270px;
    float:right;

    }
   .text{
     width:400px;
     margin-top: 50px;
margin-left: 150px;
  font-size: 20px; 
 
font-family: "Poppins", sans-serif;
border: 2px solid black;
padding:25px;
border-radius:10px;
margin-bottom:-30px;
}
.form-control{

  width:80%;
}

  </style>
  
  <title>QR Code Generator</title>
</head>
  
<body>
 
  <div class="container-fluid">
    <div class="text-center">
  
      <!-- Get a Placeholder image initially,
       this will change according to the
       data entered later -->
      <img src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
        class="qr-code img-thumbnail img-responsive" />
    </div>
  
    <div class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2"
          for="content">
          Link:
        </label>
        <div class="col-sm-10">
  
          <!-- Input box to enter the 
              required data -->
          <input type="text" size="60" 
            maxlength="60" class="form-control"
            id="content" placeholder="Paste link here" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
  
          <!-- Button to generate QR Code for
           the entered data -->
          <button type="button" class=
            "btn btn-default" id="generate">
            Generate
          </button>
        </div>
        <div class="text">
          Want to share something with someone on the spot but don't want to waste time on senidng links in mails or texts? 
          Here is the solution to your problem! paste link, get a QR code and share with people around you. 
        </div>
        <div class="bg">
          <img src="qrbg.png" alt="">
        </div>
       
       
      </div>
    </div>
  </div>
  
  <script src=
    "https://code.jquery.com/jquery-3.5.1.js">
  </script>
  
  <script>
    // Function to HTML encode the text
    // This creates a new hidden element,
    // inserts the given text into it 
    // and outputs it out as HTML
    function htmlEncode(value) {
      return $('<div/>').text(value)
        .html();
    }
  
    $(function () {
  
      // Specify an onclick function
      // for the generate button
      $('#generate').click(function () {
  
        // Generate the link that would be
        // used to generate the QR Code
        // with the given data 
        let finalURL =
'https://chart.googleapis.com/chart?cht=qr&chl=' +
          htmlEncode($('#content').val()) +
          '&chs=160x160&chld=L|0'
  
        // Replace the src of the image with
        // the QR code image
        $('.qr-code').attr('src', finalURL);
      });
    });
  </script>
</body>
  
</html>
